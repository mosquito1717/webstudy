<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cstar</title>
    <link rel="stylesheet" href="myPage.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <p class="box1">
            <img
              class="profile"
              src="https://cdn.hellodd.com/news/photo/202005/71835_craw1.jpg"
            />
          </p>
          <div class="name">
            <p class="name">이름</p>
            <form class="upadatePersonalData" action="">
              <input
                type="button"
                value="개인정보 수정"
                id="ModifyPersonalInfo"
              />
            </form>
          </div>
        </div>
        <form class="friends">
          <input type="button" class="follow" value="팔로우" />
          <input type="button" class="follower" value="팔로우" />
        </form>
      </header>
      <section class="content">
        <p class="box2"><img class="photo" id="photo1" src="" alt="" /></p>
        <p class="box2"><img class="photo" id="photo2" src="" alt="" /></p>
        <p class="box2"><img class="photo" id="photo3" src="" alt="" /></p>
        <p class="box2"><img class="photo" id="photo4" src="" alt="" /></p>
        <p class="box2"><img class="photo" id="photo5" src="" alt="" /></p>
        <p class="box2"><img class="photo" id="photo6" src="" alt="" /></p>
        <p class="box2"><img class="photo" id="photo7" src="" alt="" /></p>
        <p class="box2"><img class="photo" id="photo8" src="" alt="" /></p>
        <p class="box2"><img class="photo" id="photo9" src="" alt="" /></p>
      </section>
      <footer>
        <form action="">
          <input class="writing" type="button" name="writing" value="글" />
          <input class="search" type="button" name="search" value="검색" />
          <input class="myPage" type="button" name="myPage" value="내 페이지" />
        </form>
      </footer>
    </div>
    <script src="myPage.js"></script>
  </body>
</html>
